services:
  - type: web
    name: quest-of-thousand-nos
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app()
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: PYTHON_VERSION
        value: "3.12"
